// ===== ADVANCEMENT PROGRESS =====
const AdvancementBar=({golfer,groupId})=>{
  const g=GROUPS.find(x=>x.id===groupId);
  if(!g||!golfer.result)return null;
  const match=golfer.result.match(/#(\d+)/);
  const current=match?parseInt(match[1]):0;
  const needed=g.reqScores||3;
  const pct=Math.min((current/needed)*100,100);
  const isMU=golfer.result.includes("Moves Up");
  return <div style={{marginTop:8}}>
    <div style={{display:"flex",justifyContent:"space-between",fontSize:10,marginBottom:3}}>
      <span style={{color:"#888"}}>{isMU?"Advanced!":current+" of "+needed+" qualifying"}</span>
      <span style={{fontWeight:700,color:isMU?C.gr:C.dkg}}>{Math.round(pct)}%</span>
    </div>
    <div className="progress-bar"><div className="progress-fill" style={{width:pct+"%",background:isMU?`linear-gradient(90deg,${C.gr},#00cc44)`:`linear-gradient(90deg,${C.gold},${C.org})`}}/></div>
  </div>;
};

// ===== GOLFER PROFILE MODAL =====
const GolferProfile=({name,onClose,juniors})=>{
  const appearances=[];
  Object.entries(juniors).forEach(([gid,d])=>{
    d.golfers.forEach((gf,idx)=>{
      if(gf.name===name)appearances.push({...gf,groupId:gid,date:d.date,idx});
    });
  });
  if(!appearances.length)return null;
  const gender=appearances[0].g;
  const scores=appearances.map(a=>a.total).filter(Boolean);
  const avg=scores.length?Math.round(scores.reduce((a,b)=>a+b,0)/scores.length):0;
  const best=scores.length?Math.min(...scores):0;

  return <div className="modal-overlay" onClick={onClose}>
    <div className="modal" onClick={e=>e.stopPropagation()}>
      <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:16}}>
        <div>
          <h2 style={{fontSize:20,color:C.dk,margin:0}}>{name}</h2>
          <span style={{fontSize:12,color:"#888"}}>{gender==="M"?"Boy":"Girl"} ‚Ä¢ {appearances.length} round{appearances.length>1?"s":""}</span>
        </div>
        <button onClick={onClose} style={{background:"none",border:"none",fontSize:22,cursor:"pointer",color:"#999"}}>‚úï</button>
      </div>
      <div style={{display:"flex",gap:10,marginBottom:16}}>
        {[{v:best,l:"Best",c:C.gr},{v:avg,l:"Average",c:C.blu},{v:appearances.length,l:"Rounds",c:C.gold}].map(s=><div key={s.l} style={{flex:1,textAlign:"center",padding:"10px 8px",background:s.c+"12",borderRadius:10}}>
          <div style={{fontSize:20,fontWeight:800,color:s.c}}>{s.v}</div>
          <div style={{fontSize:10,color:"#888"}}>{s.l}</div>
        </div>)}
      </div>
      <h3 style={{fontSize:14,color:C.dk,marginBottom:8}}>Season History</h3>
      {appearances.map((a,i)=>{
        const g=GROUPS.find(x=>x.id===a.groupId);
        const isMU=a.result&&a.result.includes("Moves Up");
        const isQ=a.result&&a.result.includes("Qualifying");
        return <div key={i} style={{padding:"10px 12px",background:isMU?"#e8f5e9":i%2===0?C.cr:C.wh,borderRadius:8,marginBottom:6,borderLeft:`3px solid ${isMU?"#00cc44":isQ?C.gold:C.lt}`}}>
          <div style={{display:"flex",justifyContent:"space-between"}}>
            <div><div style={{fontWeight:700,fontSize:13}}>{g?.name}</div><div style={{fontSize:11,color:"#888"}}>{a.date}</div></div>
            <div style={{textAlign:"right"}}><div style={{fontSize:18,fontWeight:800,color:C.dk}}>{a.total}</div></div>
          </div>
          {a.result&&<div style={{marginTop:4}}><span style={{fontSize:10,fontWeight:700,padding:"2px 8px",borderRadius:4,background:isMU?"#00cc44":isQ?"#ffeb3b":"#eee",color:isMU?"#fff":"#333"}}>{a.result}</span></div>}
          <AdvancementBar golfer={a} groupId={a.groupId}/>
        </div>;
      })}
    </div>
  </div>;
};

  const isQ=golfer.result&&golfer.result.includes("Qualifying");
  const isPriv=golfer.result&&golfer.result.includes("Priv");
  const resBg=isMU?"#00cc44":isQ||isPriv?"#ffeb3b":"transparent";

  return <div style={{overflowX:"auto"}}>
    <table style={{width:"100%",borderCollapse:"collapse",fontSize:11}}>
      <thead>
        <tr style={{background:C.cr}}>
          <th style={{textAlign:"left",padding:"4px 6px",fontSize:10}}>Hole</th>

        </tr>
        {pars.length>0&&<tr style={{background:C.lt}}>
          <td style={{textAlign:"left",padding:"2px 6px",fontSize:9,fontWeight:600}}>Par</td>
          {pars.map((p,i)=><td key={i} style={{textAlign:"center",fontSize:9}}>{p}</td>)}
          <td style={{fontWeight:700,fontSize:9,textAlign:"center"}}>{pars.reduce((a,b)=>a+b,0)}</td>
          {putts.length>0&&<td></td>}
        </tr>}
      </thead>
      <tbody>
        <tr>
          <td style={{textAlign:"left",padding:"6px",fontWeight:600,fontSize:11}}>Score</td>
          {holes.map((s,i)=>{const par=pars[i]||4,d=s-par;return <td key={i} style={{textAlign:"center",fontWeight:700,fontSize:12,color:s===0?"#ccc":d<=-1?C.gr:d>=2?C.red:C.ch}}>{s||"‚Äì"}</td>;})}
          <td style={{textAlign:"center",fontWeight:800,fontSize:14,color:C.dk}}>{golfer.total}</td>
          {putts.length>0&&<td style={{textAlign:"center",fontWeight:700,fontSize:12,color:C.blu}}>{golfer.puttsTotal}</td>}

          <td style={{textAlign:"center",fontWeight:700,fontSize:10,color:C.blu}}>{golfer.puttsTotal}</td><td></td>

};

        {/* Suggested pairings */}
        <Card borderColor={C.gold} style={{background:C.gold+"06"}}>
          <h3 style={{fontSize:14,color:C.dkg,marginBottom:4}}>üí° Suggested Pairings for {GROUPS.find(x=>x.id===ttGroup)?.name}</h3>
          <div style={{fontSize:11,color:"#888",marginBottom:10}}>Based on recent scores ‚Äî matched by skill level</div>
          {suggestions.length===0?<div style={{color:"#aaa",fontSize:12}}>No golfers in this group yet</div>:
          suggestions.map((grp,i)=><div key={i} style={{padding:"8px 10px",background:C.wh,borderRadius:8,marginBottom:6,display:"flex",justifyContent:"space-between",alignItems:"center"}}>
            <div style={{display:"flex",gap:6,flexWrap:"wrap"}}>
              <span style={{fontSize:11,fontWeight:700,color:C.dkg,minWidth:60}}>Group {i+1}</span>
              {grp.map((n,j)=><span key={j} style={{fontSize:12,background:C.cr,padding:"2px 8px",borderRadius:4}}>{n}</span>)}
            </div>
            <button onClick={()=>{setTtGolfers(grp);setTtPickOpen(false);}} style={{background:C.gold,color:C.dk,border:"none",borderRadius:6,padding:"4px 10px",fontSize:10,fontWeight:700,cursor:"pointer",whiteSpace:"nowrap"}}>Use This</button>
          </div>)}
        </Card>

        {/* Pending / All tee times */}
        <h3 style={{fontSize:15,color:C.dk,marginTop:16,marginBottom:8}}>All Tee Times</h3>
        {teeTimes.length===0?<Card><div style={{textAlign:"center",color:"#aaa",padding:12,fontSize:12}}>No tee times created yet</div></Card>:
        teeTimes.sort((a,b)=>b.id-a.id).map(t=>{
          const g=GROUPS.find(x=>x.id===t.group);
          const sc={pending:{bg:"#fff3cd",color:"#856404",label:"Pending"},approved:{bg:"#d4edda",color:"#155724",label:"Approved"},rejected:{bg:"#f8d7da",color:"#721c24",label:"Rejected"}};
          const s=sc[t.status];
          return <Card key={t.id} borderColor={t.status==="approved"?C.gr:t.status==="rejected"?C.red:C.gold}>
            <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
              <div>
                <div style={{fontWeight:700,fontSize:14}}>{g?.name}</div>
                <div style={{fontSize:12,color:"#888"}}>{t.date} at {t.time} ‚Ä¢ by {t.createdBy}</div>
              </div>
              <Badge bg={s.bg} color={s.color}>{s.label}</Badge>
            </div>
            <div style={{display:"flex",gap:4,flexWrap:"wrap",marginTop:8}}>
              {t.golfers.map((n,i)=><span key={i} style={{fontSize:11,background:C.cr,padding:"3px 8px",borderRadius:4}}>{n}</span>)}
            </div>
            {t.status==="pending"&&<div style={{display:"flex",gap:8,marginTop:10}}>
              <Btn onClick={()=>approveTeeTime(t.id)} bg={C.gr} style={{fontSize:11,padding:"6px 14px"}}>‚úì Approve</Btn>
              <Btn onClick={()=>rejectTeeTime(t.id)} bg={C.red} style={{fontSize:11,padding:"6px 14px"}}>‚úó Reject</Btn>
            </div>}
            {t.approvedBy&&<div style={{fontSize:10,color:"#888",marginTop:6}}>{t.status==="approved"?"Approved":"Rejected"} by {t.approvedBy}</div>}
          </Card>;
        })}
      </div>}

      {/* AUDIT LOG */}
      {adminTab==="audit"&&<div>
        <Card><h3 style={{fontSize:15,color:C.dk,marginBottom:12}}>Score Adjustment History</h3>
          {auditLog.length===0?<div style={{color:"#aaa",fontSize:12,padding:12,textAlign:"center"}}>No adjustments recorded yet</div>:
          <div style={{overflowX:"auto"}}><table style={{width:"100%",borderCollapse:"collapse",fontSize:11}}>
            <thead><tr style={{background:C.dk,color:"#fff"}}>
              <th style={{padding:"6px 8px",textAlign:"left"}}>Time</th>
              <th style={{padding:"6px 8px",textAlign:"left"}}>Admin</th>
              <th style={{padding:"6px 8px",textAlign:"left"}}>Golfer</th>
              <th style={{padding:"6px 8px"}}>Field</th>
              <th style={{padding:"6px 8px"}}>Old</th>
              <th style={{padding:"6px 8px"}}>New</th>
              <th style={{padding:"6px 8px",textAlign:"left"}}>Reason</th>
            </tr></thead>
            <tbody>{auditLog.map((log,i)=><tr key={i} style={{borderBottom:`1px solid ${C.lt}`,background:i%2===0?C.wh:C.cr}}>
              <td style={{padding:"6px 8px",fontSize:10}}>{log.ts}</td>
              <td style={{padding:"6px 8px",fontWeight:600}}>{log.admin}</td>
              <td style={{padding:"6px 8px"}}>{log.golfer}</td>
              <td style={{padding:"6px 8px",textAlign:"center"}}>{log.field}</td>
              <td style={{padding:"6px 8px",textAlign:"center",color:C.red}}>{String(log.oldVal)}</td>
              <td style={{padding:"6px 8px",textAlign:"center",color:C.gr,fontWeight:700}}>{log.newVal}</td>
              <td style={{padding:"6px 8px",fontSize:10}}>{log.reason}</td>
            </tr>)}</tbody>
          </table></div>}
        </Card>
      </div>}
    </div>;
  };

  // ===== HOME =====
  const Home=()=>{
    const allGolfers=Object.entries(juniors).flatMap(([gid,d])=>d.golfers.map(gf=>({...gf,groupId:gid})));
    const advancers=allGolfers.filter(gf=>gf.result.includes("Moves Up"));
    const qualifiers=allGolfers.filter(gf=>gf.result.includes("Qualifying")&&!gf.result.includes("Moves Up"));
    const nextTT=teeTimes.filter(t=>t.status==="approved"&&new Date(t.date)>=new Date()).sort((a,b)=>a.date.localeCompare(b.date));

    return <div>
      <div style={{background:`linear-gradient(135deg,${C.dk},${C.gr})`,borderRadius:14,padding:24,color:"#fff",marginBottom:16}}>
        <h1 style={{fontSize:22,fontWeight:300,margin:0}}>Forest Hills Junior Golf</h1>
        <p style={{fontSize:14,opacity:.9,marginTop:6}}>2025 Season Results</p>
        <div style={{display:"flex",gap:12,marginTop:16,flexWrap:"wrap"}}>
          {[{v:allGolfers.length,l:"Golfers"},{v:advancers.length,l:"Moving Up"},{v:qualifiers.length,l:"Qualifying"},{v:Object.keys(juniors).length,l:"Groups"}].map(s=><div key={s.l} style={{background:"rgba(255,255,255,.15)",borderRadius:10,padding:"10px 16px",flex:"1 1 70px",textAlign:"center"}}><div style={{fontSize:22,fontWeight:800,color:C.gold}}>{s.v}</div><div style={{fontSize:10,opacity:.8}}>{s.l}</div></div>)}
        </div>
      </div>

      {/* Upcoming tee times preview */}
      {nextTT.length>0&&<>
        <h3 style={{fontSize:15,color:C.dk,marginBottom:8}}>Upcoming Tee Times</h3>
        {nextTT.slice(0,3).map(t=>{
          const g=GROUPS.find(x=>x.id===t.group);
          return <Card key={t.id} borderColor={C.gr} style={{padding:"12px 14px"}}>
            <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
              <div>
                <span style={{fontWeight:700,fontSize:13}}>{g?.name}</span>
                <div style={{fontSize:11,color:"#888"}}>{new Date(t.date+"T12:00:00").toLocaleDateString("en-US",{weekday:"short",month:"short",day:"numeric"})} at {t.time}</div>
              </div>
              <div style={{display:"flex",gap:3,flexWrap:"wrap",justifyContent:"flex-end"}}>
                {t.golfers.map((n,i)=><span key={i} style={{fontSize:10,background:C.cr,padding:"2px 6px",borderRadius:4}}>{n.split(" ")[0]}</span>)}
              </div>
            </div>
          </Card>;
        })}
        {nextTT.length>3&&<div style={{textAlign:"center",marginBottom:12}}><button onClick={()=>setPage("teetimes")} style={{background:"none",border:"none",color:C.gr,fontSize:12,cursor:"pointer",fontWeight:600}}>View all tee times ‚Üí</button></div>}
      </>}

      <h3 style={{fontSize:15,color:C.dk,marginBottom:8}}>Announcements</h3>
      {ANNOUNCEMENTS.map(a=>{
        const tc2={urgent:C.red,achievement:C.gr,event:C.gold,info:C.blu};
        const ic2={urgent:"üö®",achievement:"üèÜ",event:"üéâ",info:"‚ÑπÔ∏è"};
        return <Card key={a.id} borderColor={tc2[a.type]} style={{padding:"12px 14px"}}>
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
            <span style={{fontWeight:700,fontSize:14}}>{ic2[a.type]} {a.title}</span>
            <span style={{fontSize:10,color:"#aaa"}}>{a.time}</span>
          </div>
          <div style={{fontSize:13,color:"#555",marginTop:6,lineHeight:1.4}}>{a.body}</div>
        </Card>;
      })}

      {advancers.length>0&&<>
        <h3 style={{fontSize:15,color:C.dk,marginBottom:8,marginTop:16}}>Moving Up!</h3>
        {advancers.map((gf,i)=>{
          const g2=GROUPS.find(x=>x.id===gf.groupId);
          return <Card key={i} borderColor="#00cc44" style={{background:"#f0faf0"}}>
            <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
              <div>
                <div style={{fontWeight:700,fontSize:14,color:C.blu,cursor:"pointer",textDecoration:"underline"}} onClick={()=>setProfileName(gf.name)}>{gf.name}</div>
                <div style={{fontSize:11,color:"#888"}}>{g2?.name} ‚Üí {g2?.advanceTo}</div>
              </div>
              <div style={{textAlign:"right"}}><div style={{fontSize:20,fontWeight:800,color:C.gr}}>{gf.total}</div></div>
            </div>
          </Card>;
        })}
      </>}

      <h3 style={{fontSize:15,color:C.dk,marginBottom:8,marginTop:16}}>Quick Links</h3>
      <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:8}}>
        {GROUPS.map(g2=><Card key={g2.id} onClick={()=>{setGroup(g2.id);setPage(valleyGroups.includes(g2.id)?"valley":champGroups.includes(g2.id)?"champ":"skills");}} style={{padding:12,cursor:"pointer"}}>
          <div style={{fontSize:13,fontWeight:700,color:C.dk}}>{g2.name}</div>
          <div style={{fontSize:11,color:"#888"}}>{g2.day}s ‚Ä¢ {juniors[g2.id]?.golfers.length||0} golfers</div>
          <div style={{fontSize:11,color:C.gr,fontWeight:600,marginTop:4}}>{juniors[g2.id]?.golfers.filter(gf=>gf.result).length||0} qualifying ‚Üí</div>
        </Card>)}
      </div>
    </div>;
  };

  // ===== COURSE PAGES =====
  const ValleyCourse=()=>{
    if(group&&valleyGroups.includes(group))return <GroupResults groupId={group} onBack={()=>setGroup(null)} juniors={juniors} onProfile={setProfileName}/>;
    return <div>
      <h2 style={{margin:"0 0 14px",color:C.dk,fontSize:20}}>Valley Course Golfers</h2>
      <div style={{display:"flex",gap:3,marginBottom:14,overflowX:"auto"}}>
        {valleyGroups.map(gid=>{const g2=GROUPS.find(x=>x.id===gid);return <button key={gid} onClick={()=>setGroup(gid)} style={{padding:"8px 14px",background:C.wh,border:`1px solid ${C.lt}`,borderRadius:8,fontSize:12,fontWeight:600,cursor:"pointer",whiteSpace:"nowrap"}}>{g2?.name}</button>;})}
      </div>
      {valleyGroups.map(gid=>{
        const g2=GROUPS.find(x=>x.id===gid),d=juniors[gid];
        if(!d)return null;
        const quals=d.golfers.filter(gf=>gf.result);
        return <Card key={gid} onClick={()=>setGroup(gid)} style={{cursor:"pointer"}}>
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
            <div><div style={{fontSize:15,fontWeight:700,color:C.dk}}>{g2?.name}</div><div style={{fontSize:12,color:"#888"}}>{d.date} ‚Ä¢ {d.golfers.length} golfers</div></div>
            <div style={{textAlign:"right"}}>{quals.length>0&&<Badge bg={C.gold+"20"} color={C.dkg}>{quals.length} qualifying</Badge>}<div style={{fontSize:14,color:C.gr,marginTop:4}}>View Results ‚Üí</div></div>
          </div>
          <div style={{display:"flex",gap:4,flexWrap:"wrap",marginTop:10}}>
            {d.golfers.slice(0,5).map((gf,i)=><span key={i} style={{fontSize:11,background:gf.result?C.gr+"12":C.cr,padding:"2px 8px",borderRadius:4}}>{gf.name.split(" ")[0]} {gf.total}</span>)}
            {d.golfers.length>5&&<span style={{fontSize:11,color:"#aaa"}}>+{d.golfers.length-5} more</span>}
          </div>
        </Card>;
      })}
    </div>;
  };

  const ChampCourse=()=>{
    if(group&&champGroups.includes(group))return <GroupResults groupId={group} onBack={()=>setGroup(null)} juniors={juniors} onProfile={setProfileName}/>;
    return <div>
      <h2 style={{margin:"0 0 14px",color:C.dk,fontSize:20}}>Championship Course Golfers</h2>
      <div style={{display:"flex",gap:3,marginBottom:14,overflowX:"auto"}}>
        {champGroups.map(gid=>{const g2=GROUPS.find(x=>x.id===gid);return <button key={gid} onClick={()=>setGroup(gid)} style={{padding:"8px 14px",background:C.wh,border:`1px solid ${C.lt}`,borderRadius:8,fontSize:12,fontWeight:600,cursor:"pointer",whiteSpace:"nowrap"}}>{g2?.name}</button>;})}
      </div>
      {champGroups.map(gid=>{
        const g2=GROUPS.find(x=>x.id===gid),d=juniors[gid];
        if(!d)return null;
        const quals=d.golfers.filter(gf=>gf.result);
        return <Card key={gid} onClick={()=>setGroup(gid)} style={{cursor:"pointer"}}>
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
            <div><div style={{fontSize:15,fontWeight:700,color:C.dk}}>{g2?.name}</div><div style={{fontSize:12,color:"#888"}}>{d.date} ‚Ä¢ {d.golfers.length} golfers</div></div>
            <div style={{textAlign:"right"}}>{quals.length>0&&<Badge bg={C.gold+"20"} color={C.dkg}>{quals.length} results</Badge>}<div style={{fontSize:14,color:C.gr,marginTop:4}}>View Results ‚Üí</div></div>
          </div>
        </Card>;
      })}
    </div>;
  };

  const SkillsPage=()=>{
    if(group==="skills")return <GroupResults groupId="skills" onBack={()=>setGroup(null)} juniors={juniors} onProfile={setProfileName}/>;
    const d=juniors.skills;
    return <div>
      <h2 style={{margin:"0 0 14px",color:C.dk,fontSize:20}}>Skills Golfers</h2>
      <Card onClick={()=>setGroup("skills")} style={{cursor:"pointer"}}>
        <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
          <div><div style={{fontSize:15,fontWeight:700,color:C.dk}}>Skills Challenge</div><div style={{fontSize:12,color:"#888"}}>{d.date} ‚Ä¢ {d.golfers.length} golfers</div></div>
          <div style={{fontSize:14,color:C.gr}}>View Results ‚Üí</div>
        </div>
      </Card>
    </div>;
  };

  const ScheduleView=()=>{
    const tc2={play:C.gr,camp:C.blu,event:C.gold,admin:"#888",eval:C.dkg,parent:C.lg,tournament:C.red,off:"#bbb"};
    const tl={play:"Play",camp:"Camp",event:"Event",admin:"Admin",eval:"Eval",parent:"Parent",tournament:"Tourney",off:"Off"};
    const filtered=sf==="all"?SCHEDULE:SCHEDULE.filter(s=>s.type===sf);
    return <div>
      <h2 style={{margin:"0 0 14px",color:C.dk,fontSize:20}}>Season Schedule</h2>
      <div style={{display:"flex",gap:6,flexWrap:"wrap",marginBottom:14}}>
        {["all","play","camp","event","tournament","parent"].map(f=><button key={f} onClick={()=>setSf(f)} style={{background:sf===f?C.dk:C.wh,color:sf===f?"#fff":C.ch,border:`1px solid ${C.lt}`,borderRadius:20,padding:"5px 12px",fontSize:11,cursor:"pointer"}}>{f==="all"?"All":tl[f]}</button>)}
      </div>
      {filtered.map((s,i)=><div key={i} style={{background:C.wh,borderRadius:10,padding:"12px 14px",boxShadow:"0 1px 3px rgba(0,0,0,.05)",display:"flex",alignItems:"center",gap:10,borderLeft:`4px solid ${tc2[s.type]}`,marginBottom:8}}>
        <div style={{minWidth:65,fontSize:13,fontWeight:700}}>{s.date}</div>
        <div style={{flex:1}}><div style={{fontSize:13}}>{s.ev}</div>{s.time&&<div style={{fontSize:11,color:"#888"}}>{s.time}</div>}</div>
        <span style={{background:tc2[s.type]+"18",color:tc2[s.type],padding:"2px 8px",borderRadius:10,fontSize:10,fontWeight:600}}>{tl[s.type]}</span>
      </div>)}
    </div>;
  };

  const InfoView=()=>(
    <div><h2 style={{margin:"0 0 14px",color:C.dk,fontSize:20}}>Program Info</h2>
      {[{t:"Fees",c:"Skills‚ÄìChamp 9: $140 | Champ 18: $80"},{t:"Eligibility",c:"Ages 7 (by 7/31)‚Äì19, senior year of HS max, children of Golfing Members."},{t:"Dress Code",c:"No denim. Golf/tennis shoes. Boys: collared shirts tucked in. Girls: no halter/tank tops. Hats bill-forward."},{t:"Scoring Obligations",c:"3√ó per season + 1 tournament. No-show fines: $75/$125/$200 (9-hole) or $100/$150/$200 (18-hole)."},{t:"Privilege Card",c:"Boys: 5 rounds ‚â§50 on Champ 9. Girls: 5 rounds ‚â§57. Committee-approved scorer only."},{t:"Future Juniors (4-6)",c:"Pre-junior intro program. Summer sessions Jun‚ÄìAug. Max 6 per session."},{t:"Contact",c:"Golf Shop: (636) 227-1528 | Head Pro: Marvin Herrod (636) 207-3525 | Chairs: Carol Clifford & Chrissie Schultheiss"}].map(s=><Card key={s.t}><div style={{fontSize:14,fontWeight:700,color:C.dk,marginBottom:4}}>{s.t}</div><div style={{fontSize:13,lineHeight:1.5}}>{s.c}</div></Card>)}
      <Card borderColor={C.gold}><div style={{fontSize:14,fontWeight:700,color:C.dk,marginBottom:4}}>Playing Groups</div>
        {GROUPS.map(g2=><div key={g2.id} style={{padding:"6px 0",borderBottom:`1px solid ${C.lt}`,fontSize:13}}>
          <div style={{fontWeight:600}}>{g2.name}</div>
          <div style={{fontSize:11,color:"#888"}}>{g2.day}s ‚Ä¢ {g2.course} ‚Ä¢ {g2.criteria}</div>
        </div>)}
      </Card>
    </div>
  );

  const renderPage=()=>{
    switch(page){
      case "home":return <Home/>;
      case "skills":return <SkillsPage/>;
      case "valley":return <ValleyCourse/>;
      case "champ":return <ChampCourse/>;
      case "teetimes":return <TeeTimesPage/>;
      case "schedule":return <ScheduleView/>;
      case "info":return <InfoView/>;
      case "admin":return <AdminPanel/>;
      default:return <Home/>;
    }
  };

  return(
    <div style={{fontFamily:"'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif",background:C.off,minHeight:"100vh",color:C.ch}}>
      <Header/>
      <main style={{maxWidth:800,margin:"0 auto",padding:14}}>{renderPage()}</main>
      {showLogin&&<LoginModal/>}
      {profileName&&<GolferProfile name={profileName} onClose={()=>setProfileName(null)} juniors={juniors}/>}
      <footer style={{textAlign:"center",padding:"20px 14px",color:"#aaa",fontSize:11}}>
        <Diamond size={14} color="#ccc"/>
        <div style={{marginTop:4}}>Forest Hills Country Club ‚Ä¢ Junior Golf</div>
        <div>Golf Shop: (636) 227-1528</div>
      </footer>
    </div>
  );
}

ReactDOM.render(React.createElement(App),document.getElementById("root"));
</script>
</body>
</html>
